<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/style.css" />
    <title>Todo</title>
  </head>

  <body>
    <h1 class="letter">Today<br />Do it<br />List</h1>

    <div class="date">
      <a id="year"></a><br />
      <a id="month"></a><br />
      <a id="day"></a><br />
    </div>

    <div id="square"></div>

    <div class="line"></div>

    <div class="line2"></div>

    <div class="btnCon">
      <button class="btn"></button>
      <img class="button" src="src/img/button.png" />
    </div>

    <div>
      <form id="form">
        <input type="text" autocomplete="off" id="toDoInput" class="hidden" />
        <a id="a" class="hidden">오늘의 목표를 적고 Enter를 눌러주세요!</a>
      </form>

      <div class="todo">
        <ul id="toDoList"></ul>
      </div>
    </div>

    <img class="menu1" src="src/img/menu1.png" />

    <img class="menu2" src="src/img/menu2.png" />

    <script src="src/js/date.js"></script>
    <script src="src/js/plus.js"></script>
  </body>
</html>
